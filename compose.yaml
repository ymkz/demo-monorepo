services:
  demo-monorepo-db:
    container_name: demo-monorepo-db
    image: mysql:8
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./compose/mysql/init:/docker-entrypoint-initdb.d
      - ./compose/mysql/my.conf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo_db
      MYSQL_USER: demo_user
      MYSQL_PASSWORD: ${DEMODB_DEMOUSER_PASSWORD}
    healthcheck:
      test: mysqladmin ping -udemo_user -p${DEMODB_DEMOUSER_PASSWORD}
      timeout: 20s
      interval: 4s
      retries: 3
